<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/Style.css">
    <title>Challenge 1</title>
</head>
<body>
    <div class="container-1">
        <h2> Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class='btn btn-primary' onclick="ageInDays()"> Click me</button>
            </div>
            
            <div>
                <button class="btn btn-danger" onclick="remove()"> Reset </button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()"> Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
            
        </div>    
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://media.istockphoto.com/vectors/female-hand-sign-victory-sign-or-peace-sign-or-scissors-vector-id636582540" height="150" width="150" alt="" onclick="rpsGame(this)">
            <button class="btn btn-danger" id='botao' onclick="remove_elements()">Jogar Novamente</button->
        </div>
    </div>
    <div class='container-4'>
        <h2 id="change-my-color">Challenge 4: Change the color of All Buttons!</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random"> Random </option>
                    <option value="red">    Red    </option>
                    <option value="green">  Green  </option>
                    <option value="reset">  Reset  </option>
                </select>
            </form>
            <button class="btn btn-primary">   Wee!      </button>
            <button class="btn btn-danger">    Yahoo!    </button>
            <button class="btn btn-warning  "> Gooogle!  </button>
            <button class="btn btn-success">   Facebook! </button>
        </div>
    </div>
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3> <span id="blackjack-result" style="color: black;"> Let's play </span> </h3>
        <div class="flex-blackjack-row-1">
            <div class="flex-your-box" id="your-box">
                 <h2> You: <span id="your-blackjack-result"> 0 </span> </h2>
            </div>
            <div class="flex-your-box" id="dealer-box">
                <h2> Dealer: <span id="dealer-blackjack-result"> 0 </span> </h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button id='blackjack-hit-button' class="btn-lg btn-primary mr-2"> Hit   </button>
                <button id='blackjack-stand-button'class="btn-lg btn-warning mr-2"> Stand </button>
                <button id='blackjack-deal-button', class="btn-lg btn-danger mr-2">  Deal  </button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Vit√≥rias</th>
                    <th>Derrotas</th>
                    <th>Empates</th>
                </tr>

                <tr>
                    <td> <span id="wins"> 0 </span> </td>
                    <td> <span  id="losses"> 0 </span></td>
                    <td> <span  id="draws"> 0 </span></td>
                </tr>
            </table>
        </div>
    </div>    
    <script src='static/js/script.js'></script>
</body>
</html>
